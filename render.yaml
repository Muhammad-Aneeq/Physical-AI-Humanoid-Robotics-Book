# render.yaml - Render Blueprint v2
version: 2

services:
  - type: web
    name: rag-chatbot-api
    runtime: python
    region: oregon
    plan: free
    branch: master
    rootDir: backend  # Changed from rootDirectory

    # Optimized build for PyTorch CPU-only
    buildCommand: pip install --upgrade pip && pip install torch==2.5.0 --index-url https://download.pytorch.org/whl/cpu && pip install -r requirements.txt

    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    # Health check fields (flat, not nested)
    healthCheckPath: /
    healthCheckTimeout: 600  # 10 minutes in seconds
    healthCheckInterval: 30  # Check every 30 seconds

    # Disk for caching models
    disk:
      name: model-cache
      mountPath: /opt/render/.cache
      sizeGB: 1

    envVars:
      # OpenAI Configuration
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_CHAT_MODEL
        value: gpt-4o-mini
      - key: OPENAI_TEMPERATURE
        value: "0.3"
      - key: OPENAI_MAX_TOKENS
        value: "1000"

      # Embedding Model Configuration
      - key: EMBEDDING_MODEL_NAME
        value: BAAI/bge-base-en-v1.5
      - key: EMBEDDING_DEVICE
        value: cpu
      - key: EMBEDDING_BATCH_SIZE
        value: "16"

      # HuggingFace cache
      - key: HF_HOME
        value: /opt/render/.cache/huggingface
      - key: TRANSFORMERS_CACHE
        value: /opt/render/.cache/huggingface

      # Qdrant Configuration
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION_NAME
        value: book_content
      - key: QDRANT_VECTOR_SIZE
        value: "768"

      # Database
      - key: DATABASE_URL
        sync: false

      # Application Configuration
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: http://localhost:3000,https://muhammad-aneeq.github.io
      - key: RATE_LIMIT_PER_MINUTE
        value: "10"
      - key: LOG_LEVEL
        value: INFO

      # Performance optimization for free tier
      - key: OMP_NUM_THREADS
        value: "1"
