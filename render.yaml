# render.yaml  ← Blueprint version 2 (required in 2025+)
version: 2

services:
  - type: web
    name: rag-chatbot-api
    runtime: python
    region: oregon
    plan: free
    branch: master
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheck:
      path: /
      timeout: 600      # 10 minutes – essential for first deploy with HF models
      interval: 10

    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_CHAT_MODEL
        value: gpt-4o-mini
      - key: OPENAI_TEMPERATURE
        value: "0.3"
      - key: OPENAI_MAX_TOKENS
        value: "1000"
      - key: EMBEDDING_MODEL_NAME
        value: BAAI/bge-base-en-v1.5
      - key: EMBEDDING_DEVICE
        value: cpu
      - key: EMBEDDING_BATCH_SIZE
        value: "32"
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION_NAME
        value: book_content
      - key: QDRANT_VECTOR_SIZE
        value: "768"
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: http://localhost:3000,https://muhammad-aneeq.github.io
      - key: RATE_LIMIT_PER_MINUTE
        value: "10"
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        sync: false